<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Company Management</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2 id="loginTitle">Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Login</button>
                <div id="errorMessage" class="error-message"></div>
            </form>
            
            <a href="index.html" class="back-link">‚Üê Back to Home</a>
        </div>
    </div>
    
    <script>
        // Get login type from URL
        const urlParams = new URLSearchParams(window.location.search);
        const loginType = urlParams.get('type') || 'admin';
        
        document.getElementById('loginTitle').textContent = 
            loginType.charAt(0).toUpperCase() + loginType.slice(1) + ' Login';
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            
            try {
                const response = await fetch(`/api/${loginType}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userType', loginType);
                    localStorage.setItem('userData', JSON.stringify(data[loginType]));
                    
                    window.location.href = `dashboard-${loginType}.html`;
                } else {
                    errorDiv.textContent = data.error || 'Login failed';
                }
            } catch (error) {
                errorDiv.textContent = 'Network error. Please try again.';
            }
        });
    </script>
</body>
</html>
